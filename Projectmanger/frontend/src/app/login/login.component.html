  <div class="page login-page">
        <div class="container">
          <div class="form-outer text-center d-flex align-items-center">
            <div class="form-inner">
              <div class="logo text-uppercase"><span>Project</span><strong class="text-primary">Manager</strong></div>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud.</p>
              <form method="get" class="text-left form-validate">
                <div class="form-group-material">
                  <input id="login-username" #a type="text" placeholder="UserId" required data-msg="Please enter your username" class="input-material">
                  <!-- <label for="login-username" class="label-material">UserId</label> -->
                </div>
                <div class="form-group-material">
                  <input id="login-password" #b type="password" placeholder="Password" required data-msg="Please enter your password" class="input-material">
                  <!-- <label for="login-password" class="label-material">Password</label> -->
                </div>
                <div class="form-group text-center"><a id="login" style="color:aliceblue" class="btn btn-primary" (click)="login(a.value,b.value)">Login</a>
                  <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                </div>
              </form><a href="#" class="forgot-pass">Forgot Password?</a><small>Do not have an account? </small><a href="register.html" class="signup">Signup</a>
              <div class="alert alert-danger alert-dismissible" *ngIf="project.failed">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Danger!</strong> User Authorization is failed.
              </div>
            </div>
           
            <div class="copyrights text-center">
              <p>Design by <a href="https://bootstrapious.com/p/bootstrap-4-dashboard" class="external">Bootstrapious</a></p>
              <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
            </div>
          </div>
        </div>
      </div>
